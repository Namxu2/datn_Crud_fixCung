<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh Sách Khách Hàng</title>
    <link href="assets/img/favicon.png" rel="icon">
    <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
    <link href="assets/vendor/quill/quill.snow.css" rel="stylesheet">
    <link href="assets/vendor/quill/quill.bubble.css" rel="stylesheet">
    <link href="assets/vendor/remixicon/remixicon.css" rel="stylesheet">
    <link href="assets/vendor/simple-datatables/style.css" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<div style="margin-top: 50px" class="card">
    <div class="card-body">
        <form th:action="@{/update/{id}(id=${khachHang.id})}" method="post" th:object="${khachHang}">
            <div class="col-12">
                <label for="inputNanme4" class="form-label">ID</label>
                <input type="text" th:field="*{id}"class="form-control" id="inputNanme4">
            </div>
            <div class="col-12">
                <label for="inputNanme4" class="form-label">Ho Ten</label>
                <input type="text" class="form-control"  th:field="*{hoTen}"id="inputNanme4">
            </div>
            <div class="form-group">
                <label for="gioiTinh">Giới Tính</label>
                <select class="form-control" id="gioiTinh" th:field="*{gioiTinh}">
                    <option value="true">Nam</option>
                    <option value="false">Nữ</option>
                </select>
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Địa Chỉ</label>
                <input type="text" th:field="*{diaChi}" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="col-12">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email"  th:field="*{email}" class="form-control" id="inputEmail4">
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">SDT</label>
                <input type="text" th:field="*{soDienThoai}" class="form-control" id="inputAddress" placeholder="">
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
                <button th:href="@{khachhang}" class="btn btn-secondary">Huy</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
